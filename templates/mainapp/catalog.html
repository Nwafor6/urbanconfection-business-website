{%extends 'partials/base.html'%}
{% load static%}
{%block title%}Catalog{%endblock%}
{% block content%}
    <!-- contact page content starts here --> 
    <div class="catalog-main">
            <div class="video-container">
                <div class="video">
                    <video  controls autoplay>
                        <source src="{% static 'images/cake-video.mp4'%}" type="video/mp4">
                        <source src="{% static 'images/cake-video-1.ogg'%}" type="video.ogg">
                        Your browser does dodnt support video tags
                    </video>
                </div>
            </div>
        <div class="catalog-container">
            <div class="catalog-heading"><h2>Our Products</h2></div>
            <div class="catalog-row">
                {% for item in products%}
                <div class="catalog-content" >   
                    <div class="catalog-image">
                        <img src="{{item.img.url}}" alt="{{item.title}}">
                    </div>
                    <div class="pdt-title" style="margin-top: 10px"><h2>{{item.title}}</h2></div>
                    <div class="pdt-price"><h4>#{{item.price}}</h4></div>
                    <div class="pdt-price" style="margin-bottom: 10px"><h4>{{item.category}}</h4></div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
    <!-- cathod ends here -->
{% endblock%}
