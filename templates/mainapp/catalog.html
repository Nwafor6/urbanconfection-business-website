{%extends 'partials/base.html'%}
{% load static%}
{%block title%}Catalog{%endblock%}
{% block link%} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> {%endblock%}
{% block content%}
    <!-- contact page content starts here --> 
    <div class="catalog-main">
        <div class="catalog-container">
            <div class="catalog-heading"><h2>Our Products</h2></div>
            <div class="catalog-row">
                {% for item in products%}
                <div class="catalog-content" >   
                    <div class="catalog-image">
                        <img src="{{item.img.url}}" alt="{{item.title}}">
                    </div>
                    <div class="pdt-title" style="margin-top: 10px"><h2>{{item.title}}</h2></div>
                    <div class="pdt-price"><h4>#{{item.price}}</h4></div>
                    <div class="pdt-price" style="margin-bottom: 10px"><h4>{{item.category}}</h4></div>
                </div>
                {%empty%}
                    <div class="alert alert-info" role="alert">
                      No product here contact admin!
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
    <!-- cathod ends here -->
{% endblock%}
